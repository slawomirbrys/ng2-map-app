<div>
  <table class="list">
    <thead class="list-header">
    <tr>
      <td *ngFor="let header of headers">
        {{header.text}}
      </td>
    </tr>
    </thead>
    <tbody class="items-container">
    <tr class="list-item" *ngFor="let item of items" [ngClass]="{highlighted: item == selectedItem}">
      <td *ngFor="let header of headers" (click)="selected(item)">
        {{item[header.value]}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
